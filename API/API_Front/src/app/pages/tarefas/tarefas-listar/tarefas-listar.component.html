
    <table
      id="table"
      mat-table
      [dataSource]="tarefas"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="TarefaId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.TarefaId }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let tarefa">{{ tarefa.Nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.Descricao }} </td>
        </ng-container>
  
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let tarefa">{{ tarefa.Titulo }}</td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
